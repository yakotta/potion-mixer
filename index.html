<!DOCTYPE HTML>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="intro">
            <img src= "witch-hat.png" />
            <p>hey there, little witch!</p>
            <p>what potion are you mixing up today?</p>
            <p><ul>
                <li>love</li>
                <li>health</li>
                <li>happiness</li>
                <li>luck</li>
                <li>pleasure</li>
                <li>money</li>
                <li>misfortune</li>
                <li>death</li>
            </ul></p>
        </div>
        <div id="game" class="hidden">
            <div class="mixer">
                <img src="potion.png" id="endpoint" />
                <img src="potion.png" id="mixing" class="empty" />
            </div>
            
            <div id="control-panel">
                <div id="color-palette"></div>
                <button id="reset">hmm, that doesn't look right...</button>
            </div>
            
            <div id="winner" class="hidden">
                <div id="success-message">you did it! you made the right potion.</div>
                <button id="replay">yay! play again!</button>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
